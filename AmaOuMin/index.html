<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        body{
            background-color: purple;
            text-align: center;

        }

        h1, .joj{
            font-size: 100px; /* Tamanho do texto */
            font-weight: 900;
            color: red; /* Cor do texto */
            -webkit-text-stroke: 1px white; /* Largura e cor da borda */
        }

        button, .bit{
            font-size: 50px;
            background-color: red;
            color: white;
        }

    </style>
    
   

</head>
<body class="tamanho">

    <h1 id ="pergunta">Mim ama?</h1>
    <div>
    <button onclick="AmaOuMin('sim')" id="sim">Sim</button>
 
    <button onclick="AmaOuMin('nao')" id="nao">Não</button>
    </div>

    <script>
        
        var altura = window.innerHeight
        var largura = window.innerWidth

        document.getElementsByClassName('tamanho').height = altura
        document.getElementsByClassName('tamanho').width = largura

        function trolad(){
            document.getElementById('ama').remove()
            document.getElementById('extra').remove()

            let trol = document.createElement('h1')
                trol.className='joj'
                trol.innerText = 'Vuce femea'

                document.body.appendChild(trol)
        }

        function AmaOuMin(op){
            if(op == 'nao'){
                document.getElementById('nao').remove()
                document.getElementById('sim').remove()
                document.getElementById('pergunta').remove()

                let min = document.createElement('h1')
                min.className='joj'
                min.innerText = 'Nunca amo memu, só min desdi sempri'

                document.body.appendChild(min)

            }else{
                document.getElementById('nao').remove()
                document.getElementById('sim').remove()
                document.getElementById('pergunta').remove()

                let ama = document.createElement('h1')
                ama.className='joj'
                ama.id='ama'
                ama.innerText = 'Amu bem mai'

                document.body.appendChild(ama)

                let extra = document.createElement('button')
                extra.className='bit'
                extra.id='extra'
                extra.innerText = 'Num click'
                extra.addEventListener('click', trolad)
                document.body.appendChild(extra)
            }

        }


        
    </script>

</body>
</html>
