    <style>

    </style>
    
    <script>
        
        function redirecionar(){
        window.location.href="http://www.google.com"
        }

        function atualizar(){
            window.location.reload()
        }

<body>

    <button onclick="atualizar()">Recarregar a pagina</button>
</body>
