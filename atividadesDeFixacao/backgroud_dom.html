<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
        
    <script>
        function foco(){
            document.getElementById('mudavel').style.backgroundColor='green'
        }

        function caracterCor(){
            document.getElementById('mudavel').style.backgroundColor=''
        }

        function caracterCor(){
            var caracter = document.getElementById('mudavel').value
            
            tamanho = caracter.length

            if(tamanho < 3){
                document.getElementById('mudavel').style.backgroundColor='red'
            }else if(tamanho >= 3){
                document.getElementById('mudavel').style.backgroundColor='yellow'
            }
            
        }
    </script>
</head>
<body>
    <input id="mudavel" onfocus="foco()" onblur="caracterCor()" type="text"/>
</body>
</html>
