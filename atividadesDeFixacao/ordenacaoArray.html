<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

    </style>
    
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adicionaObjeto(){
            var texto = document.getElementById('texto').value
            if(texto == ''){
                alert('Digite um valor valido')
            }else{
                if(objetos.indexOf(texto) != -1){
                    alert('Objeto j√° existe no array')
                }else{
                    objetos.push(texto)
                    console.log(objetos)
                    document.getElementById('texto').value = ''
                }
            }

        }

        function ordenaObjeto(){
            objetos.sort()
            console.log(objetos)
        }

    </script>
</head>
<body>
    <input type="text" id="texto" >
    <button type="button" onclick="adicionaObjeto()">Adicionar</button>
    <button type="button" onclick="ordenaObjeto()">Ordenar</button>
</body>
</html>
