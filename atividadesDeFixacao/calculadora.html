<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var n1 = parseInt(prompt('Digite o primeiro numero'))

        var op = prompt('Digite se quer soma ou subtração')

        var n2 = parseInt(prompt('Digite o segundo numero'))

        function calculadora(n1, n2, op){
            if(op == 'soma'){
                return soma(n1,n2)
            }else if (op == 'subtração'){
                return subtracao(n1,n2)
            }
        }

        function soma(n1,n2){
            return n1+n2;
        }

        function subtracao(n1,n2){
            return n1-n2;
        }

        document.write('O resultado é: ' + calculadora(n1,n2,op))
    </script>
</head>

</html>
