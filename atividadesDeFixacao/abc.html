<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
       
       var a = prompt('Digite o valor de a')

       var b = prompt('Digite o valor de b')

       var c = null;

       document.write('<h1> a = ' + a) 
       document.write(' b = ' + b)
       document.write(' c = ' + c + '</h1>')

        c = a;

        a = b;

        b = c;

        document.write('<h1> a = ' + a) 
        document.write(' b = ' + b)
        document.write(' c = ' + c + '</h1>')
            
    </script>
</head>
