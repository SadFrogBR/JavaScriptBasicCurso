<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){

            //seleciona o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''


            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adiciona o caracter no campo referente a números
                    document.getElementById('numeros').value += caracter
                break;
                    
                default:
                document.getElementById('letras').value += caracter
            }
        }
    </script>
</head>
<body>
    <input type="text" 
    placeholder="Digite um caracter aqui" 
    onkeyup="distribuiCaracter()"
    id="entrada"/>
    <hr/>
    <span>Letras</span>
    <input type="text" disabled id="letras"/>
    <span>Numeros</span>
    <input type="text" disabled id="numeros"/>
</body>
</html>
